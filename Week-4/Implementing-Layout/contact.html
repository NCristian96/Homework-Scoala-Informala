  <body>
    <div id="wrapper">
      <header>
        <nav>
          <div class="navigation">
            <a href="index.html" class="navbtn">HOME</a>

          </div>

        <div class="headcontainer">
          <h1>TechCorporate</h1>
          <span class="head">Leaders In Inovation</span>
          <span class="telmail"
            >Tel:xxxx xxxxxxx<br />
            Mail: info@mail.com</span
          >
        </div>
      </header>
      <main>
        <form>
          <div id="container">
            <div class="shortdetails">
              <label for="name">Name:</label><br />
              <input required placeholder="Name" id="name" type="text" /><br />
              <label for="email">Email:</label><br />
              <input
                required
                placeholder="example@email.com"
                id="email"
                type="email"
              /><br />
              <label for="subject">Subject:</label><br />
              <input
                required
                placeholder="The subject of the message"
                id="subject"
                type="text"
              />
            </div>
            <div class="message">
              <label for="message">Message:</label><br />
              <textarea
                required
                placeholder="Type your message here..."
                name=""
                id="message"
                cols="35"
                rows="12"
              ></textarea>
              <input type="submit" value="Send Message" />
            </div>
          </div>
        </form>
      </main>
